<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body class=" uk-text-left uk-background-secondary uk-light uk-padding uk-panel" uk-height-viewport>
        <div class=" uk-form-horizontal uk-margin-large uk-container uk-padding uk-flex uk-flex-center">
         <form action="ngetest.html" method="POST">
             <fieldset>
                 <legend class="uk-text-center"><h2>Register</h2></legend>
                 <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Nama Lengkap</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="text" placeholder="Masukkan Nama Lengkap">
                    </div>
                </div>
                 <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Username</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="text" placeholder="Masukkan Username">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Password</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="password" placeholder="Masukkan Password">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Konfirmasi Password</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="password" placeholder="Masukkan Konfirmasi Password">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Email</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="email" placeholder="Masukkan Email">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text"><h4>Alamat</h4></label>
                    <div class="uk-form-controls">
                        <input class="uk-input uk-form-width-medium" id="form-horizontal-text" type="text" placeholder="Masukkan Alamat">
                    </div>
                </div>
                <p>Sudah punya akun? <a href="login.html">Login</a></p>
                <div class="uk-text-center">
                    <button class="uk-button uk-button-default">Send</button>
                </div>
                
            
                </fieldset>
           </form>
        </div>




    </body>
</html>
